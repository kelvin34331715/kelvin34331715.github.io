<!DOCTYPE html>

    <title>Form</title>
    <style>
fieldset{
  display: inline-block;
}
legend{
  font-size: 28px;
}
label{
  font-size: 20px;
}
.button {
    border: 1px solid #fff;
    padding: 6px;
    outline: none;
    width: 260px;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 18px;
    border-radius: 2px;
    font-family: 'Exo',sans-serif;
    display: inline-block;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border-radius:0%;
}
.button :hover{
  opacity:0.8;
  cursor: pointer;
  background: #ffc107;
  color: black;
  font-size: 16px;
  transition: 1s;

}
.button :active{
   opacity:0.6;
}
