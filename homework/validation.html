 else{

<script>

function changeText() {
	var body = document.getElementsByTagName('body')[0];

	var blue = document.getElementById("blue");
	var green = document.getElementById("green");

	if(red.checked) {
		var hex = "#e82825";
		body.style.color = "#ff0000";
		head.style.color = "#ff0000";
	}else if(blue.checked) {
		body.style.color = "#47a3ff";
		head.style.color = "#47a3ff";
	}else if(green.checked) {
		body.style.color = "#019b3f";
		head.style.color = "#019b3f";
	}
  else{
    return true;
  }
}

</script>

<script>
   function validate(){
  var firstName = document.getElementById("first");
	var lastName = document.getElementById("last");
	var zipCode = document.getElementById("zip");
	var phoneNum = document.getElementById("phone");
	var email = document.getElementById("email");
  var address = document.getElementById("address");
  var city = document.getElementById("city");


	 if(firstName.value == false) {
		alert("First Name field is empty!");
		firstName.focus()
    return false;
	} else if(lastName.value == false) {
		alert("Last Name field is empty!");
		lastName.focus()
    return false;
}else if(address.value == ""){
    alert("Address cannot be empty!");
    address.focus();
    return false;
  }else if(city.value == ""){
    alert("City name cannot be empty!")
    city.focus();
    return false;
	} else if(zipCode.value == false) {
		alert("Zip code field is empty!");
		zipCode.focus()
    return false;

	} else if(phoneNum.value == false) {
		alert("Phone Number field is empty!");
		phoneNum.focus()
    return false;

	} else if(email.value == false) {
		alert("Email field is empty");
		email.focus();
    return false;

	}
	var emailPattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
	if(emailPattern.test(email.value) == false) {
		alert("Email address is invalid!");
		email.focus()
    return false;

	}

	var zipPattern = /(^\d{5}$)|(^\d{5}-\d{4}$)/;
	if(zipPattern.test(zipCode.value) == false) {
		alert("Zip code is invalid");
		zipCode.focus()
    return false;

	}

	var phonePattern = /^[(]?[0-9]{3}[)]?[-\s]?[0-9]{3}[-]?[0-9]{4}$/;
	if(phonePattern.test(phoneNum.value) == false) {
		alert("Phone number is invalid");
		phoneNum.focus()
    return false;

	}
}


</script>
